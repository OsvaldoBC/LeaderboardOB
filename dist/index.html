<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../src/styles.css">
<script defer src="main.js"></script></head>

<body>
    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <div class="container-leaderboard">
            <div class="recent-scores">
                <div class="recent-scores-title">
                    <h2>Recent Scores</h2>
                    <button type="button" class="refresh btn">Refresh</button>
                </div>
                <ul class="list">
                    <li class="list-li">Name: 100</li>
                    <li class="list-li">Name: 20</li>
                    <li class="list-li">Name: 50</li>
                    <li class="list-li">Name: 78</li>
                    <li class="list-li">Name: 125</li>
                    <li class="list-li">Name: 77</li>
                    <li class="list-li">Name: 42</li>
                </ul>
            </div>
            <div class="add-score">
                <form class="add-form">
                    <h2>Add your score</h2>

                    <input class="playername" type="text" placeholder="Your name">
                    <input class="playerscore" type="text" placeholder="Your score">
                    <button class="submit btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
